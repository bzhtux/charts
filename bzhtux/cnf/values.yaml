# Default values for cnf.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  registry: docker.io
  repository: bzhtux/chuck-norris-facts
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# podAnnotations: {}
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/scheme: "http"
  prometheus.io/port: "9000"
  prometheus.io/path: "/metrics"

# podLabels: {}
podLabels:
  app: chuck-norris-facts
  tier: web

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  targetPort: 9000
  selectorLabels:
    app: chuck-norris-facts
    tier: web

ingress:
  enabled: true
  # annotations: {}
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cnf-aws1.pivotal.bzhtux-lab.net
      paths: ["/"]
    - host: cnf-aws2.pivotal.bzhtux-lab.net
      paths: ["/"]
    - host: cnf-gke.pivotal.bzhtux-lab.net
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# resources: {}
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# cloudProvider help with the storage class to deploy
# Supported cloud providers:
# - aws
# - gcp
# - vsphere
# 
# Supported types:
# - aws: gp2
# - gcp: pd-standard / pd-ssd
# - vspher: TO_BE_COMPLETED
cloudProvider:
  name: aws
  type: "gp2"
  reclaimPolicy: "Retain"